<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="section-bg">
        </section>

        <section class="section-login">
            <div class="container-login">
                <h1>entrar</h1>
                
                <form action="#" autocomplete="on">
                    <label id="label-login" for="iemail">login</label>
                    <input autocomplete="email" required placeholder="Email" name="email" id="iemail" type="email">

                    <label id="label-password" for="ipassword">senha</label>
                    <input autocomplete="current-password" required placeholder="Password" id="ipassword" name="password" type="password">

                    <div class="show-password-container">
                        <label class="label-show-password" for="ishow-password-check">mostrar senha</label>
                        <input id="ishow-password-check" name="show-password-check" type="checkbox">
                    </div>

                    <p id="forgot-password">Esqueceu a senha? <a href="#">Clique aqui</a></p>

                    <input id="submit-button" type="submit" value="Fazer login">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
